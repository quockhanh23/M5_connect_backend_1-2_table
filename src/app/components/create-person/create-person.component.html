<form [formGroup]="personForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>ID:</td>
      <td><input type="hidden" formControlName="id"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" formControlName="address"></td>
    </tr>
  </table>
  <button class="btn btn-warning">Create</button>
  <button class="btn-warning btn"><a style="text-decoration: none" routerLink="/">Back</a></button>
</form>
